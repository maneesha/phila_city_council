{% extends 'council/base.html' %}


{% block title %} 
    <title>Philadelphia City Council Demographics: Stacked Bar Chart</title>
{% endblock %}

{% block styles %}

<style>

.axis path, .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
#tooltip {
    position: absolute;
    text-align: center;
    width: 140px;
    height: auto;
    padding: 10px;
    background-color: white;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
    pointer-events: none;
}
#tooltip.hidden {
    display: none;
}
#tooltip p {
    margin: 0;
    font-family: sans-serif;
    font-size: 16px;
    line-height: 20px;
}
</style>
{% endblock styles %}

{% block content %}

<script>

//Set up dimensions for all charts

var margins = {
    top: 12,
    left: 48,
    right: 60,
    bottom: 44
},

legendPanel = {
    width: 80
},

width = 700 - margins.left - margins.right - legendPanel.width,
height = 400 - margins.top - margins.bottom

</script>



<!-- RACE CHART  -->

<script>    
var dataset = {{ races|safe }};
   
series = dataset.map(function (d) {
        //define what you're counting by 
        //used only for the legend
        return d.councilperson_id_id__race;
    }),


dataset = dataset.map(function (d) {
        return d.values.map(function (o, i) {
            // Structure it so that your numeric
            // axis (the stacked amount) is y
            return {
                //all the data that's going to be used in the chart
                //y-axis has the count; x-axis has the year; also passing in names for tooltips
                y: o.count,
                x: o.year,
                n: o.names_list
            };
        });
    }),

stack = d3.layout.stack();

stack(dataset);  //d3 stack function on the dataset defined & modified above

var svg = d3.select('body')
    .append('svg')
    .attr('width', width + margins.left + margins.right + legendPanel.width)
    .attr('height', height + margins.top + margins.bottom)
    .append('g')
    .attr('transform', 'translate(' + margins.left + ',' + margins.top + ')'),


_ = console.log('svg is: ', svg)

//change this from xMax to yMax
yMax = d3.max(dataset, function (group) {
    return d3.max(group, function (d) {
        return d.y + d.y0;
    });
}),

_ = console.log('NOW yMax is: ', yMax), //prints 17


//change this to represent yScale using yMax
yScale = d3.scale.linear()
    .domain([0, yMax])
    .range([height, 0]),

_ = console.log('yScale is: ', yScale), //prints function i()

//years is now represented by x
years = dataset[0].map(function (d) {
    return d.x;
}),

_ = console.log('years is: ', years), //prints array of years [1980, 1984 ... ] 

//set this to xScale
xScale = d3.scale.ordinal()
    .domain(years)
    .rangeRoundBands([0, width], .1),

_ = console.log('xScale is: ', xScale), //prints function e() 



xAxis = d3.svg.axis()
    .scale(xScale)
    .orient('bottom'),

_ = console.log('xAxis is: ', xAxis),  //prints function n()

yAxis = d3.svg.axis()
    .scale(yScale)
    .orient('left'),

_ = console.log('yAxis is: ', yAxis) //prints function n()

//leaving color defs alone
colours = d3.scale.ordinal()
  .range(["#1B9E77", "#D95F02", "#7570B3", "#E7298A", "#66A61E"]),

_ = console.log('colours is: ', colours), //prints function e()

groups = svg.selectAll('g')
    .data(dataset)
    .enter()
    .append('g')
    .style('fill', function (d, i) {
    return colours(i);
}),

_ = console.log('groups is: ', groups),  //prints array of 5 objects




    //Create Y axis label
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0-margins.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Count");


    //Create X axis label   
    svg.append("text")
    .attr("x", width / 2 )
        .attr("y",  height + margins.bottom)
        .style("text-anchor", "middle")
        .text("Year");






rects = groups.selectAll('rect')
    .data(function (d) {
        return d;
        })
    .enter()
    .append('rect')
    .attr('x', function (d) {
        return xScale(d.x);
        })
    .attr('y', function (d) {
        return yScale(d.y0 + d.y);
        })
    .attr('height', function (d) {
        return yScale(d.y0) - yScale(d.y0 + d.y);

        })
    .attr('width', function (d) {
        return xScale.rangeBand();
        })
    .on('mouseover', function (d) {
        d3.select('#member-names')
            .select('#value')
            .text("Councilmembers: " + d.n);

        d3.select('#member-names').classed('hidden', false);
        })
    .on('mouseout', function () {
        d3.select('#member-names').classed('hidden', true);
    })

_ = console.log('rects is: ', rects) // array of 5 objects, each is a array of 9 objects

//draw xAxis, apply styles defined above
svg.append('g')
    .attr('class', 'axis')
    .attr("transform", "translate(0," + (height) + ")")
    //.attr('transform', 'translate(0,' + (height) + ')')
    .call(xAxis);

//draw yAxis, apply styles defined above
svg.append('g')
    .attr('class', 'axis')
    .call(yAxis);

//draw legend box, set styles here
svg.append('rect')
    .attr('fill', 'khaki')
    .attr('width', 250)
    .attr('height', 30 * dataset.length)
    .attr('x', width + margins.left - 35)
    .attr('y', 0);

//fill legend box with actual legend
series.forEach(function (s, i) {
    svg.append('text')
        .attr('fill', 'black')
        .attr('x', width + margins.left -30)
        .attr('y', i * 24 + 24)
        .text(s);
    svg.append('rect')
        .attr('fill', colours(i))
        .attr('width', 50)
        .attr('height', 20)
        .attr('x', width + margins.left +  40)
        .attr('y', i * 24 + 6);
});

</script>


<div id='bar-chart'></div>

<div id="tooltip" class="hidden">
    <p><span id="value"></span></p>
</div>
