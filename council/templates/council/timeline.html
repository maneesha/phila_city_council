<!DOCTYPE html>

<html>

<head>

    <title>Timeline</title>

    <!-- Load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Load d3 charts -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- Internal Style Sheet -->
    <style>
html,body,#wrapper {
    width: 100%;
    height: 100%;
    margin: 0px;
}
 
.chart {
    font-family: Arial, sans-serif;
    font-size: 12px;
}
 
.axis path,.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
 
.defeated {
    fill: #F2C249;
}
 
.resigned {
    fill: #E6772E;
}
 
.retired {
    fill: #4DB3B3;
}
 
.scandal {
    fill: #E64A45;
}
 
.died{
    fill: #3D4C53;
}
 
div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 60px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}




</style>


</head>

<body>

{{ members }}

<script>
var members = {{ members|safe }};
console.log(members);
for (i=0; i<members.length; i++)
{

    //convert date strings to js date format
    members[i].actual_end_date = new Date(members[i].actual_end_date);
    members[i].actual_start_date = new Date(members[i].actual_start_date);
}


//members has the following fields:
// actual_end_date
// departed
// actual_start_date
// district
// councilperson_id_id__last_name
// councilperson_id_id__first_name

</script>



</body>


</html>
