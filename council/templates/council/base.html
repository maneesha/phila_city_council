<!doctype html>

{% load staticfiles %}
<html>

<head>

{% block title %} 
    <title>Philadelphia City Council</title>
{% endblock %}




{% block styles %}

{% endblock %}

    <!-- Load jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Load d3 charts -->
    <script src="http://d3js.org/d3.v3.min.js"></script>    


    <!-- Load site-wide styles  -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/base.css" />

<!--     System wide chart colors -->

<script>

// Set color scale.  To be customized for each chart.
// See: https://github.com/mbostock/d3/wiki/Ordinal-Scales
//Need to lock these to race fields
var race_color = d3.scale.ordinal()
  .range(["#1B9E77", "#D95F02", "#7570B3", "#E7298A", "#66A61E"]);

var party_color = d3.scale.ordinal()
  .range(["#377EB8", "#E41A1C"]);

var gender_color = d3.scale.ordinal()
  .range(["#BAB827", "#E16C00"]);

</script>

{% block scripts %}

{% endblock %}
</head>

<body>

<h1>Philadelphia City Council</h1>

{% block content %}

{% endblock %}
</body>

</html>
