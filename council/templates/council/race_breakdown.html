<!DOCTYPE html>

<html>

<head>
<title>Race Breakdown</title>

<!-- Load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<!-- Load d3 charts -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<!-- Initialize race_list as json -->
<script>
var race_list = {{ race_list|safe }};
console.log(race_list)
</script>


</head>

<body>

<div style="display:none">

{% for i in race_list %}

<p>
{{ i.councilperson_id_id__race }}: {{ i.allnames }}
TOTAL: {{ i.councilperson_id_id__count}}
</p>
<br>

{% endfor %}

</div>

<div id="chart"></div>

<script>

var w = 400;
var h = 400;
var r = h/2;

// Set color scale.
// See: https://github.com/mbostock/d3/wiki/Ordinal-Scales
var color = d3.scale.category10();

var vis = d3.select('#chart').append("svg:svg").data([race_list]).attr("width", w).attr("height", h).append("svg:g").attr("transform", "translate(" + r + "," + r + ")");
var pie = d3.layout.pie().value(function(d){return d.councilperson_id_id__count;});

// declare an arc generator function
var arc = d3.svg.arc().outerRadius(r);

// select paths, use arc generator to draw
var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");
arcs.append("svg:path")
    .attr("fill", function(d, i){
        return color(i);
    })
    .attr("d", function (d) {
        // log the result of the arc generator to show how cool it is :)
        console.log(arc(d));
        return arc(d);
    });

// add the text
arcs.append("svg:text").attr("transform", function(d){
            d.innerRadius = 0;
            d.outerRadius = r;
    return "translate(" + arc.centroid(d) + ")";}).attr("text-anchor", "middle").text( function(d, i) {
    return race_list[i].councilperson_id_id__race + ": " + race_list[i].councilperson_id_id__count;}
        );


arcs.append("title").text(function(d, i) {return race_list[i].allnames});





















</script>




















</body>

</html>
