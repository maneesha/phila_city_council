<!DOCTYPE html>

<html>

<head>
<!-- Load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<!-- Load d3 charts -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var uniqueMembers = []
console.log(typeof uniqueMembers)
</script>

<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
</head>

<body>


<table>

    <tr><th>count</th><th>district</th></tr>

    {% for member in members %}

    <tr>
        <td>
            {{ member.councilperson_id_id__count}}
        </td>
        <td>
            {{ member.district}}
        </td>
    </tr>

    <script>
    uniqueMembers.push({'district':parseInt("{{ member.district }}"), 'unique':parseInt("{{ member.councilperson_id_id__count }}") })
    </script>
    
    {% endfor %}
</table>

<svg id="visualisation" width="1000" height="500"></svg>

<script>

console.log(uniqueMembers)
function InitChart() {

  var barData = uniqueMembers;
 
  var vis = d3.select('#visualisation'),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
      },

    xRange = d3.scale.ordinal().rangeRoundBands([MARGINS.left, WIDTH - MARGINS.right], 0.1).domain(barData.map(function(d) {
        return d.district;
    })); 

    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,
        d3.max(barData, function(d) {
        return d.unique;
    })]);
 
    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),
 
    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient("left")
      .tickSubdivide(true);
 
    vis.append('svg:g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
      .call(xAxis);
 
    vis.append('svg:g')
      .attr('class', 'y axis')
      .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
      .call(yAxis);

    vis.selectAll('rect')
      .data(barData)
      .enter()
      .append('rect')
      .attr('x', function(d) { // sets the x position of the bar
        return xRange(d.district);
       })
      .attr('y', function(d) { // sets the y position of the bar
        return yRange(d.unique);
       })
      .attr('width', xRange.rangeBand()) // sets the width of bar
      .attr('height', function(d) {      // sets the height of bar
        return ((HEIGHT - MARGINS.bottom) - yRange(d.unique));
       })
      .attr('fill', 'grey')   // fills the bar with grey color
      .on('mouseover', function(d){
         d3.select(this)
          .attr('fill', 'blue');
      })

      .on('mouseout', function(d){
         d3.select(this)
          .attr('fill', 'grey');
      })
      .append("title")
      .text(function(d) {return "this is a tooltip"})


      ;

} //close function InitChart
 
InitChart();

</script>

</body>

</html>
